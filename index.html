<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css start-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- bootstrap css end-->
    <!-- main css -->
    <link rel="stylesheet" href="style.css" />
    <title>Sports API</title>
  </head>
  <body>
    <div class="container-lg">
      <h2 class="my-4 fs-3 text-center text-capitalize text-info">
        Search your favorite footballer
      </h2>
      <div class="row mx-auto">
        <div class="col-md-6 text-center order-2 order-sm-1">
          <!-- input field -->
          <div class="input-group mb-3">
            <input
              id="input-field"
              type="text"
              class="form-control"
              placeholder="Search your favorite footballer"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              onclick="loadPlayer()"
              class="btn btn-outline-primary"
              type="button"
              id="button-addon2"
            >
              Search
            </button>
          </div>
          <!-- spinner -->
          <div id="spinner" class="mt-5">
            <img src="./imgs/sppinner.gif" alt="" />
          </div>
          <!-- display player -->
          <div id="player-container" class="row">
            <!--  -->
          </div>
        </div>
        <div id="details-container" class="col-md-6 mx-auto order-1 order-sm-2">
          <div class="img-group mx-auto">
            <img
              id="male"
              class="w-75 rounded-3"
              src="./imgs/male.jpg"
              alt=""
            />
            <img
              id="female"
              class="w-75 rounded-3"
              src="./imgs/female.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap js start -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap js end -->
    <!-- main js -->
    <script src="app.js"></script>
  </body>
</html>
